<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
        <script src="../../src/ext/prototype.js" type="text/javascript"></script>
        <script src="../../dist/protocorners.js" type="text/javascript"></script>
        <title>Visualization Test</title>
    </head>
    <body>
        <div id="content">

            <div id="header">
                <h1>ProtoCorners Visualization Test</h1>
                <p>
                    This file tests all the availalble engines on the current
                    browser.
                </p>
            </div>


            <!-- Put sample/test html here -->
            <div id="sample" style="width: 200px">
                <div>
                    Original image:
                    <img id="test-img" src="../assets/roundedCorner.png"/>
                </div>
            </div>

        </div>

        <script type="text/javascript">

            var engines = $A(["NativeEngine", "FallbackEngine"]);

            var image = $("test-img");

            engines.each(function(engineName) {
                var engineClass = eval(engineName);
                var engine = new engineClass();
                var element = new Element("div").update(engineName);
                element.setStyle({borderWidth : "10px", margin : "20px"});
                $('sample').appendChild(element);
                element.setStyle({ color : "red" });
                engine.addBorderImage(element, image, new Cuts(image.getHeight(), image.getWidth(), "20px"));
            });
        </script>
    </body>
</html>
