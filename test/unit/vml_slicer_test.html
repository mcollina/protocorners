<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>JavaScript unit test file</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="../assets/jsunittest.js" type="text/javascript"></script>
        <script src="../../src/ext/prototype.js" type="text/javascript"></script>
        <script src="../../src/vml_slicer.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
    </head>
    <body>

        <div id="content">

            <div id="header">
                <h1>JavaScript unit test file</h1>
                <p>
                    This file tests <strong>vml_slicer.js</strong>.
                </p>
                <p>
                    At least one test should appear here, otherwise something is not working properly.
                </p>
            </div>

            <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
            <div id="testlog"></div>

            <!-- Put sample/test html here -->
            <div id="sample"></div>

            <img id="test-img" src="../assets/roundedCorner.png"/>
        </div>

        <script type="text/javascript">
            if(VMLSlicer.isSupported()) {
                new Test.Unit.Runner({
                    setup: function() {
                        this.slicer = new VMLSlicer();
                        this.img = $('test-img');
                    },

                    testElement: function() { with(this) {
                            var el = new Element('div').update("hello world");
                            el.setStyle({ margin : "50px"});
                            $("sample").appendChild(el);
                            var slice = this.slicer.slice(this.img,0,0,20,20);
                            var ary = $A(slice.attributes).map(function (a) {
                                return a.name;
                            });
                            el.appendChild(slice);
                        }}
    
                }, {testLog: "testlog"});
            } else {
                //this is required for autotesting          
                new Test.Unit.Runner({
                    setup: function() {
                    },
                    testNotSupported: function() { with(this) {
                        }}
                }, {testLog: "testlog"});
            }
        </script>
    </body>
</html>
